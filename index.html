<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    
    <title>my chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      <h1>my chat</h1>
      <div class="roomName" >
          <textarea name="" id="roomname-input" class="send-message-input" cols="30" rows="10" placeholder="room name"></textarea>
      </div>
        <!-- message -->
        <div id="messages" class="message-wrapper">
            
        </div>
        
        <!-- input -->
        <div class="send-message">
            <textarea class="nickname-input" id="nickname-input" cols="30" rows="10" placeholder="your nickname"></textarea>
            <textarea class="input-message" id="message-input" cols="173" rows="5" placeholder="your message"></textarea>
            <button type="send-button" class="btn btn-outline-success" id="send-btn">send</button>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
